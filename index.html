<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissors</title>
  </head>
  <body>
    <div class="container bg-dark">
        <div class="row">
          <!--........ front page.............. -->
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center " id="frontpage">
                    <h3 class="display-4 text-white " id="fontpagetitle">Rock Paper Scissors</h3>
                    <img src="./images/bghome.png" class="img-responsive" id="frontpageimg">
                    <button class="btn btn-danger btn-circle btn-lg mt-5 mx-auto " id="frontpagebtn">PLAY GAME</button>
                </div>
            </div>
            <!-- front page ends -->
            <!--...... game page......... -->
            <div class="col-md-6 mx-auto">
              <div class="card card-body text-center " id="gamepage">
                  <p class="display-4 text-white " id="rounds">Round :<span id="roundno"> 1</span></p>
                  <!-- score board -->
                 <div class="row  scoreboard">
                   <div class="col-4 border border-warning scoreitems">
                     <p id="scores">scores:</p>
                   </div>
                   <div class="col-4 border border-warning scoreitems">
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="col-4 border border-warning scoreitems">
                    <i class="fas fa-robot"></i>
                  </div>
                 </div>
                <!-- score board ends -->
                <!-- Game area -->
                <div class="row gamearea">
                 <div class="col-5">
                 <img src="./images/bot.png" class="gameimg">
                 <label style="color: white;">Computer</label>
                 </div>
                 <div class="col-2 vs">
                  <i class="fas fa-bolt"></i>
                  <h3>Vs</h3>
                </div>
                <div class="col-5">
                <img src="./images/user.png" class="gameimg">
                <label style="color: white;">User</label>
                </div>
                </div>
                <!-- Game area ends here -->
                <!-- choosing board -->
                <div class="row choosingboard border border-warning">
                     <h3 class="choosingboardheading">Pick up your choice :</h3>
                    <div class="row" id="options">
                      <div class="col-4">
                        <img src="./images/stone.png" class="chooseimg" >
                        <label class="chooselabel">Stone</label>
                      </div>
                      <div class="col-4">
                        <img src="./images/paper.png" class="chooseimg">
                        <label class="chooselabel">Paper</label>
                      </div>
                      <div class="col-4">
                        <img src="./images/scissors.png" class="chooseimg">
                        <label class="chooselabel">Scissors</label>
                      </div>
                       
                    </div>
                </div>
                 <!-- choosing board ends here -->
              </div>
              <!-- game page ends.... -->
          </div>
        </div>
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
